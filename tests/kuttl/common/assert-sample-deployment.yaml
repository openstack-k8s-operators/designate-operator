apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
spec:
  databaseInstance: openstack
  databaseUser: designate
  serviceUser: designate
  secret: osp-secret
  debug:
    dbSync: false
    dbInitContainer: false
  preserveJobs: false
  designateAPI:
    replicas: 1
    debug:
      initContainer: false
      service: false
  designateCentral:
    replicas: 1
  designateMdns:
    replicas: 1
  designateWorker:
    replicas: 1
  designateProducer:
    replicas: 1
  designateUnbound:
    replicas: 1
  customServiceConfig: |
    [DEFAULT]
    debug = true
status:
  designateAPIReadyCount: 1
  designateCentralReadyCount: 1
  designateMdnsReadyCount: 1
  designateProducerReadyCount: 1
  designateWorkerReadyCount: 1
  designateUnboundReadyCount: 1
  transportURLSecret: rabbitmq-transport-url-designate-designate-transport
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: internal
    service: designate
  name: designate-internal
spec:
  ports:
    - name: designate-internal
  selector:
    service: designate
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: public
    service: designate
  name: designate-public
spec:
  ports:
    - name: designate-public
  selector:
    service: designate
  type: ClusterIP
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      template='{{.spec.endpoints.internal}}{{":"}}{{.spec.endpoints.public}}{{"\n"}}'
      regex="http:\/\/designate-internal.$NAMESPACE.*:http:\/\/designate-public.$NAMESPACE.*"
      apiEndpoints=$(oc get -n $NAMESPACE KeystoneEndpoint designate -o go-template="$template")
      matches=$(echo "$apiEndpoints" | sed -e "s?$regex??")
      if [[ -n "$matches" ]]; then
        exit 1
      fi
      exit 0
