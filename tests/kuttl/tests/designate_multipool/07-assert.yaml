# Verify pool0 StatefulSet exists
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-backendbind9-pool0
  labels:
    pool: default
    pool-index: "0"
status:
  readyReplicas: 1
---
# Verify pool1 StatefulSet exists
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-backendbind9-pool1
  labels:
    pool: pool1
    pool-index: "1"
status:
  readyReplicas: 1
---
# Verify old single StatefulSet was deleted
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      # Check that old single StatefulSet no longer exists
      if oc get statefulset designate-backendbind9 -n $NAMESPACE 2>/dev/null; then
        echo "ERROR: Old single StatefulSet should be deleted"
        exit 1
      fi
      echo "SUCCESS: Migrated back to multipool mode"
---
apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
status:
  designateBackendbind9ReadyCount: 2  # 2 pools Ã— 1 replica each
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
