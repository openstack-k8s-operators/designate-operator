# Verify pool0 still has 1 replica
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-backendbind9-pool0
  labels:
    pool: default
    pool-index: "0"
status:
  readyReplicas: 1
---
# Verify pool1 scaled down to 1 replica
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-backendbind9-pool1
  labels:
    pool: pool1
    pool-index: "1"
status:
  readyReplicas: 1
---
apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
status:
  designateBackendbind9ReadyCount: 2  # Back to 2 replicas (1 + 1)
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Setup complete
    reason: Ready
    status: "True"
    type: DesignateBackendbind9Ready
