    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      caBundleSecretName: combined-ca-bundle
  designateCentral:
    databaseInstance: openstack
    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      caBundleSecretName: combined-ca-bundle
  designateMdns:
    databaseInstance: openstack
    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      caBundleSecretName: combined-ca-bundle
  designateProducer:
    databaseInstance: openstack
    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      caBundleSecretName: combined-ca-bundle
  designateWorker:
    databaseInstance: openstack
    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      caBundleSecretName: combined-ca-bundle
  designateAPI:
    databaseInstance: openstack
    databaseAccount: designate
    serviceUser: designate
    serviceAccount: designate
    secret: osp-secret
    preserveJobs: false
    customServiceConfig: |
      [DEFAULT]
      debug = true
    tls:
      api:
        internal:
          secretName: cert-designate-internal-svc
        public:
          secretName: cert-designate-public-svc
      caBundleSecretName: combined-ca-bundle
