ServerTokens Prod
ServerSignature Off
TraceEnable Off
PidFile run/httpd.pid
ServerRoot "/etc/httpd"
ServerName "localhost.localdomain"

User apache
Group apache

Listen 9001

TypesConfig /etc/mime.types

Include conf.modules.d/*.conf
# XXX: To disable SSL
#+ exec /usr/sbin/httpd
#AH00526: Syntax error on line 85 of /etc/httpd/conf.d/ssl.conf:
#SSLCertificateFile: file '/etc/pki/tls/certs/localhost.crt' does not exist or is empty
#Include conf.d/*.conf
#Include conf.d/*.conf

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy

SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
CustomLog /dev/stdout combined env=!forwarded
CustomLog /dev/stdout proxy env=forwarded

<VirtualHost *:9001>
  <IfVersion >= 2.4>
    ErrorLogFormat "%M"
  </IfVersion>
  ErrorLog /dev/stdout
  SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
  CustomLog /dev/stdout combined env=!forwarded
  CustomLog /dev/stdout proxy env=forwarded

  ## WSGI configuration
  WSGIProcessGroup designate-wsgi
  WSGIApplicationGroup %{GLOBAL}
  WSGIPassAuthorization On
  WSGIDaemonProcess designate-wsgi processes=5 threads=1 user=designate group=designate display-name=%{GROUP}
  WSGIScriptAlias / /usr/bin/designate-wsgi
</VirtualHost>

Alias /designate-api /usr/bin/designate-wsgi
<Location /designate-api>
  SetHandler wsgi-script
  Options +ExecCGI
  WSGIProcessGroup designate-api
  WSGIApplicationGroup %{GLOBAL}
  WSGIPassAuthorization On
</Location>
