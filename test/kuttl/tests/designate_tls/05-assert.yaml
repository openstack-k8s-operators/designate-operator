apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: designate
  preserveJobs: false
  secret: osp-secret
  serviceUser: designate
  designateAPI:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
    tls:
      api:
        internal:
          secretName: cert-designate-internal-svc
        public:
          secretName: cert-designate-public-svc
      caBundleSecretName: combined-ca-bundle
  designateProducer:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
    tls:
      caBundleSecretName: combined-ca-bundle
  designateMdns:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
    tls:
      caBundleSecretName: combined-ca-bundle
  designateBackendbind9:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
  designateCentral:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
    tls:
      caBundleSecretName: combined-ca-bundle
  designateWorker:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    secret: osp-secret
    serviceUser: designate
    tls:
      caBundleSecretName: combined-ca-bundle
  designateUnbound:
    networkAttachments:
      - designate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designate-api
spec:
  template:
    metadata:
      labels:
        service: designate
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - designate-api
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9001
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 13
          successThreshold: 1
          timeoutSeconds: 15
        name: designate-api
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9001
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 15
        volumeMounts:
          - mountPath: /usr/local/bin/container-scripts
            name: designate-scripts
            readOnly: true
          - mountPath: /var/lib/config-data/default
            name: designate-config-data
            readOnly: true
          - mountPath: /var/lib/config-data/common-overwrites
            name: designate-defaults
            readOnly: true
          - mountPath: /var/lib/config-data/service
            name: designate-api-config-data
            readOnly: true
          - mountPath: /var/lib/config-data/merged
            name: designate-api-merged
          - mountPath: /var/lib/config-data/overwrites
            name: designate-api-defaults
            readOnly: true
          - mountPath: /var/lib/config-data/config-overwrites
            name: designate-api-merged-defaults
          - mountPath: /var/run/designate
            name: designate-api-run
          - mountPath: /var/lib/kolla/config_files/config.json
            name: designate-api-merged
            readOnly: true
            subPath: designate-api-config.json
          - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
            name: combined-ca-bundle
            readOnly: true
            subPath: tls-ca-bundle.pem
          - mountPath: /var/lib/config-data/tls/certs/internal.crt
            name: internal-tls-certs
            readOnly: true
            subPath: tls.crt
          - mountPath: /var/lib/config-data/tls/private/internal.key
            name: internal-tls-certs
            readOnly: true
            subPath: tls.key
          - mountPath: /var/lib/config-data/tls/certs/public.crt
            name: public-tls-certs
            readOnly: true
            subPath: tls.crt
          - mountPath: /var/lib/config-data/tls/private/public.key
            name: public-tls-certs
            readOnly: true
            subPath: tls.key
      initContainers:
      - args:
        - -c
        - /usr/local/bin/container-scripts/init.sh
        command:
        - /bin/bash
        imagePullPolicy: IfNotPresent
        name: init
        resources: {}
        volumeMounts:
        - mountPath: /usr/local/bin/container-scripts
          name: designate-scripts
          readOnly: true
        - mountPath: /var/lib/config-data/default
          name: designate-config-data
          readOnly: true
        - mountPath: /var/lib/config-data/common-overwrites
          name: designate-defaults
          readOnly: true
        - mountPath: /var/lib/config-data/service
          name: designate-api-config-data
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: designate-api-merged
        - mountPath: /var/lib/config-data/overwrites
          name: designate-api-defaults
          readOnly: true
        - mountPath: /var/lib/config-data/config-overwrites
          name: designate-api-merged-defaults
        - mountPath: /var/run/designate
          name: designate-api-run
      restartPolicy: Always
      serviceAccount: designate-designate
      serviceAccountName: designate-designate
      volumes:
      - name: designate-scripts
        secret:
          secretName: designate-scripts
          defaultMode: 493
      - name: designate-config-data
        secret:
          secretName: designate-config-data
          defaultMode: 416
      - name: designate-defaults
        secret:
          secretName: designate-defaults
          defaultMode: 416
      - name: designate-api-config-data
        secret:
          secretName: designate-api-config-data
          defaultMode: 416
      - emptyDir: {}
        name: designate-api-merged
      - name: designate-api-defaults
        secret:
          secretName: designate-api-defaults
          defaultMode: 416
      - emptyDir: {}
        name: designate-api-merged-defaults
      - emptyDir: {}
        name: designate-api-run
      - name: combined-ca-bundle
        secret:
          secretName: combined-ca-bundle
          defaultMode: 292
      - name: internal-tls-certs
        secret:
          secretName: cert-designate-internal-svc
          defaultMode: 256
      - name: public-tls-certs
        secret:
          secretName: cert-designate-public-svc
          defaultMode: 256
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: designate
---
apiVersion: v1
kind: Pod
metadata:
  name: designate-unbound-0
  labels:
    component: designate-unbound
status:
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: internal
    service: designate
  name: designate-internal
spec:
  ports:
    - name: designate-internal
  selector:
    service: designate
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: public
    service: designate
  name: designate-public
spec:
  ports:
    - name: designate-public
  selector:
    service: designate
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: designate-unbound-config-data
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      if ! oc get -n $NAMESPACE secret -o json designate-config-data | jq '.data["designate.conf"] | @base64d' | sed -e 's/\\n/\n/g' | grep ^backend_url.*redis.*ssl.true;
      then
          echo "Configuration of backend_url failed"
          exit 1
      fi
      exit 0
  - script: |
      unbound_conf=$(oc get -n $NAMESPACE secret -o json designate-unbound-config-data | jq '.data["00-base-unbound.conf"] | @base64d' | sed -e 's/\\n/\n/g')
      echo ${unbound_conf}
      substrings=("access-control:.*100.64.0.0/16.*allow" "access-control:.*fd98::/64.*allow" "access-control:.*172.28.0.0/24.*allow")
      notfound=""
      for substring in "${substrings[@]}"; do
        if ! echo ${unbound_conf} | grep -q "${substring}"; then
          notfound="${substring} ${notfound}"
        fi
      done
      if [ -n "${notfound}" ]; then
        echo "Configuration of unbound.conf failed: ${notfound}"
        exit 1
      fi
      exit 0
