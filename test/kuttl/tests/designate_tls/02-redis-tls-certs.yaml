# hardcode the secret generated by the certificate CR below,
# to avoid kuttl from depending on cert-manager at runtime
# the ca.crt key has been renamed to tls-ca-bundle.pem and
# the content taken from ca-bundle of install_yamls deloyed
# env, but only the internal and public svc ca
# ---
apiVersion: v1
kind: Secret
metadata:
  name: kuttl-redis-tls
data:
  tls-ca-bundle.pem: 
  tls.crt: 
  tls.key: 
