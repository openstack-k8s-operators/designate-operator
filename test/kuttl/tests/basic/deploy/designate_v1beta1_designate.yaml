apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
  namespace: openstack
spec:
  secret: osp-secret
  serviceUser: designate
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: designate
  messagingBus:
    cluster: rabbitmq
  designateAPI:
    replicas: 1
  designateCentral:
    replicas: 1
  designateMdns:
    replicas: 1
  designateWorker:
    replicas: 1
  designateProducer:
    replicas: 1
  designateUnbound:
    replicas: 1
